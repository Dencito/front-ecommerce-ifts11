<body>
    <div class="container">
      <div class="wrapper">
        <div class="title"><span>Register</span></div>
        <form (ngSubmit)="register()">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Email or Phone" name="email" [(ngModel)]="email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required>
          </div>
          <div class="pass"><a href="#">Forgot password?</a></div>
          <div class="row button">
            <input type="submit" value="Register">
          </div>
          <div class="login-link">Already have an account? <a routerLink="/">Login</a></div>
        </form>
      </div>
    </div>
  </body>
